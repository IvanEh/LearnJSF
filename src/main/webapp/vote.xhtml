<!-- The file should be .xhtml but both .xhtml and .jsf will point to this page -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html http://xmlns.jcp.org/xml/ns/jsf/html"
     >

<h:head>
    <title>Vote!</title>
</h:head>
<h:body>
    <!-- Note, this is note very efficient. Just for demonstration purpose -->
    <!-- By the way, this is a sample of a conditional output -->
    #{pollingService.winner().getValue() ne 0 ? pollingService.winner() : "The poll just started"}<br/>
    Dynamic text: <span style="#{userPrefs.dynTextCss}">TEXT</span>
    <h:form>
    <!-- Don't forget to properly set value attribute. This is necessary for sending form data -->
       Candidate: <h:selectOneMenu value="#{poll.vote}">
                    <f:selectItems value="#{pollingService.candidatesList}"></f:selectItems>
                  </h:selectOneMenu><br/>
        <h:commandButton action="{poll.processVote}"
                 value="Vote. Will cause error"></h:commandButton>
    </h:form>

    <h:form>
        <h:commandButton value="Change dynamic text"
                         actionListener="#{userPrefs.changeDynTextCss}"
                         immediate="true"></h:commandButton>
    </h:form>

</h:body>
</html>
